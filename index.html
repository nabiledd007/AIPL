<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Postural Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            border-radius: 16px;
        }
        
        canvas {
            z-index: 2;
        }
        
        #navbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-item {
            color: var(--gray);
            font-size: 20px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: transparent;
        }
        
        .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        #analysis {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 10;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #reportView {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light);
            padding: 20px;
            overflow-y: auto;
            z-index: 3;
        }
        
        #report {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            min-height: calc(100vh - 40px);
        }
        
        #chartButtons {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        #postureChart {
            width: 100%;
            height: 400px;
            margin-top: 200px;
        }
        
        .chart-tab {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chart-tab:hover {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .chart-tab.active {
            background: var(--primary);
            color: white;
        }
        
        button {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
        }
        
        .btn-danger:hover {
            background: #e11d48;
            transform: translateY(-2px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-good {
            background: #10b981;
        }
        
        .status-warning {
            background: #f59e0b;
        }
        
        .status-bad {
            background: #ef4444;
        }
        
        @media (max-width: 768px) {
            #navbar {
                bottom: 10px;
                padding: 10px 16px;
                gap: 8px;
            }
            
            .nav-item {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            #analysis {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 12px;
            }
            
            #postureChart {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    
    <div id="analysis" class="hidden">
        <div class="flex items-center mb-2">
            <h3 class="text-lg font-semibold text-gray-800">Posture Analysis</h3>
            <span id="statusIndicator" class="status-indicator status-warning ml-auto"></span>
        </div>
        <p class="text-gray-600 text-sm" id="postureStatus">Waiting for analysis...</p>
    </div>
    
    <div id="reportView" class="hidden">
        <div id="report">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Posture Report</h2>
                <button onclick="exportToPDF()" class="btn-danger">
                    <i class="fas fa-file-pdf mr-2"></i>Export PDF
                </button>
            </div>
            
            <div id="chartButtons" class="flex gap-2 mb-6">
                <button onclick="loadReport('pie')" class="chart-tab" id="pieTab">
                    <i class="fas fa-chart-pie mr-2"></i>Pie
                </button>
                <button onclick="loadReport('bar')" class="chart-tab" id="barTab">
                    <i class="fas fa-chart-bar mr-2"></i>Bar
                </button>
                <button onclick="loadReport('line')" class="chart-tab active" id="lineTab">
                    <i class="fas fa-chart-line mr-2"></i>Line
                </button>
                <button onclick="loadReport('scatter')" class="chart-tab" id="scatterTab">
                    <i class="fas fa-chart-scatter mr-2"></i>Scatter
                </button>
            </div>
            
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <canvas id="postureChart"></canvas>
            </div>
            
           
    </div>
 <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <h3 class="font-semibold text-gray-800 mb-3">Latest Metrics</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Forward Head:</span>
                            <span class="font-medium" id="latestForwardHead">0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shoulder Alignment:</span>
                            <span class="font-medium" id="latestShoulderAlign">0.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <h3 class="font-semibold text-gray-800 mb-3">Recommendations</h3>
                    <ul class="text-sm text-gray-600 space-y-2" id="recommendations">
                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Start analysis to get personalized recommendations</li>
                    </ul>
                </div>
            </div>
        </div>
    
    <div id="navbar">
        <i class="fas fa-home nav-item active" onclick="showView('analyse')" id="analyseTab"></i>
        <i class="fas fa-chart-line nav-item" onclick="showView('report')" id="reportTab"></i>
        <i class="fas fa-play nav-item" onclick="startAnalysis()" id="startAnalysisTab"></i>
        <i class="fas fa-sync-alt nav-item" onclick="switchCamera()" id="switchCameraTab"></i>
        <i class="fas fa-save nav-item" onclick="saveData()" id="saveDataTab"></i>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const postureStatus = document.getElementById('postureStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const analysisDiv = document.getElementById('analysis');
        const reportView = document.getElementById('reportView');
        const latestForwardHead = document.getElementById('latestForwardHead');
        const latestShoulderAlign = document.getElementById('latestShoulderAlign');
        const recommendationsList = document.getElementById('recommendations');
        let latestPostureData = {};
        let postureChart = null;
        let latestChartData = null;
        let currentFacingMode = 'environment'; // Default to back camera

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqfAtBZ1ObZfzTaaB7EB3sNHJJ3W_zXJQUKiMWzoDcjt8ramwos4_gPd3cwpi8n7eL/exec';

        // Initialize MediaPipe Pose
        const pose = new Pose({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
        });
        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        pose.onResults(onResults);

        // Initialize camera
        let camera = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({ image: videoElement });
            },
            width: 1280,
            height: 720,
            facingMode: currentFacingMode
        });

        function startAnalysis() {
            camera.start();
            postureStatus.textContent = 'Analyzing posture...';
            statusIndicator.className = 'status-indicator status-warning';
            analysisDiv.classList.remove('hidden');
            // Set canvas size to match video
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            
            // Update start button to show it's active
            document.getElementById('startAnalysisTab').classList.add('active');
        }

        async function switchCamera() {
            try {
                await camera.stop();
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await pose.send({ image: videoElement });
                    },
                    width: 1280,
                    height: 720,
                    facingMode: currentFacingMode
                });
                await camera.start();
                postureStatus.textContent = `Analyzing posture (${currentFacingMode === 'environment' ? 'Back' : 'Front'} camera)...`;
            } catch (error) {
                alert('Error switching camera: ' + error.message);
            }
        }

        function onResults(results) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                drawLandmarks(results.poseLandmarks);
                analyzePosture(results.poseLandmarks);
            }
        }

        function drawLandmarks(landmarks) {
            canvasCtx.strokeStyle = 'red';
            canvasCtx.lineWidth = 2;
            for (const landmark of landmarks) {
                canvasCtx.beginPath();
                canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
                canvasCtx.fillStyle = 'rgba(99, 102, 241, 0.8)';
                canvasCtx.fill();
            }
            const connections = [[11, 12], [11, 13], [12, 14], [23, 24]];
            canvasCtx.strokeStyle = 'green';
            canvasCtx.lineWidth = 8;
            for (const [start, end] of connections) {
                canvasCtx.beginPath();
                canvasCtx.moveTo(landmarks[start].x * canvasElement.width, landmarks[start].y * canvasElement.height);
                canvasCtx.lineTo(landmarks[end].x * canvasElement.width, landmarks[end].y * canvasElement.height);
                canvasCtx.stroke();
            }
        }

        function analyzePosture(landmarks) {
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const shoulderMidpointX = (leftShoulder.x + rightShoulder.x) / 2;
            const shoulderMidpointY = (leftShoulder.y + rightShoulder.y) / 2;
            const forwardHeadDistance = Math.abs(nose.x - shoulderMidpointX);
            const shoulderAlignment = Math.abs(leftShoulder.y - rightShoulder.y);
            
            let status = 'Good posture detected';
            let statusClass = 'status-good';
            let recommendations = [];
            
            if (forwardHeadDistance > 0.1) {
                status = 'Forward head posture detected';
                statusClass = 'status-bad';
                recommendations.push('Try aligning your head with your shoulders');
            } else if (forwardHeadDistance > 0.07) {
                status = 'Slight forward head detected';
                statusClass = 'status-warning';
                recommendations.push('Be mindful of your head position');
            }
            
            if (shoulderAlignment > 0.05) {
                if (status !== 'Good posture detected') {
                    status += ' and uneven shoulders';
                } else {
                    status = 'Uneven shoulders detected';
                }
                statusClass = 'status-bad';
                recommendations.push('Try leveling your shoulders');
            } else if (shoulderAlignment > 0.03) {
                if (status !== 'Good posture detected') {
                    status += ' and slight shoulder imbalance';
                } else {
                    status = 'Slight shoulder imbalance';
                }
                statusClass = 'status-warning';
                recommendations.push('Check your shoulder alignment');
            }
            
            if (recommendations.length === 0) {
                recommendations.push('Great job maintaining good posture!');
            }
            
            postureStatus.innerText = status;
            statusIndicator.className = 'status-indicator ' + statusClass;
            
            // Update recommendations
            recommendationsList.innerHTML = recommendations.map(rec => 
                `<li><i class="fas fa-lightbulb text-yellow-500 mr-2"></i>${rec}</li>`
            ).join('');
            
            // Update latest metrics display
            latestForwardHead.textContent = forwardHeadDistance.toFixed(3);
            latestShoulderAlign.textContent = shoulderAlignment.toFixed(3);
            
            latestPostureData = { 
                forwardHeadDistance, 
                shoulderAlignment, 
                userId: 'user1',
                timestamp: new Date().toISOString()
            };
        }

        async function saveData() {
            if (!latestPostureData.forwardHeadDistance) {
                alert('No posture data to save. Start analysis first.');
                return;
            }
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(latestPostureData)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    // Show visual feedback
                    const saveBtn = document.getElementById('saveDataTab');
                    saveBtn.classList.add('bg-green-500', 'text-white');
                    saveBtn.classList.remove('text-gray-500');
                    setTimeout(() => {
                        saveBtn.classList.remove('bg-green-500', 'text-white');
                        saveBtn.classList.add('text-gray-500');
                    }, 2000);
                } else {
                    alert('Error saving data: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadReport(chartType = 'line') {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                if (data.status === 'error') {
                    alert('Error loading data: ' + data.message);
                    return;
                }
                
                // If no data, show empty state
                if (data.length === 0) {
                    document.getElementById('postureChart').style.display = 'none';
                    return;
                }
                
                document.getElementById('postureChart').style.display = 'block';
                
                const labels = data.map(row => new Date(row.timestamp).toLocaleString());
                const forwardHeadData = data.map(row => row.forwardHeadDistance);
                const shoulderAlignmentData = data.map(row => row.shoulderAlignment);
                latestChartData = { labels, forwardHeadData, shoulderAlignmentData };

                ['pieTab', 'barTab', 'lineTab', 'scatterTab'].forEach(tab => {
                    document.getElementById(tab).classList.remove('active');
                });
                document.getElementById(`${chartType}Tab`).classList.add('active');

                const ctx = document.getElementById('postureChart').getContext('2d');

                if (postureChart) {
                    postureChart.destroy();
                }

                const config = {
                    data: {
                        labels: chartType === 'pie' ? ['Forward Head', 'Shoulder Alignment'] : labels,
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { 
                                display: true, 
                                text: 'Posture Trends', 
                                font: { size: 16 },
                                padding: { top: 10, bottom: 20 }
                            },
                            legend: {
                                position: 'top',
                                labels: {
                                    boxWidth: 12,
                                    padding: 20,
                                    usePointStyle: true
                                }
                            }
                        }
                    }
                };

                if (chartType === 'pie') {
                    config.type = 'pie';
                    const latestData = data[data.length - 1] || {};
                    config.data.datasets = [{
                        data: [latestData.forwardHeadDistance || 0, latestData.shoulderAlignment || 0],
                        backgroundColor: ['rgba(99, 102, 241, 0.8)', 'rgba(244, 63, 94, 0.8)'],
                        borderWidth: 0
                    }];
                    config.options.plugins.legend.position = 'right';
                } else {
                    config.data.datasets = [
                        {
                            label: 'Forward Head Distance',
                            data: forwardHeadData,
                            borderColor: 'rgba(99, 102, 241, 0.8)',
                            backgroundColor: 'rgba(99, 102, 241, 0.2)',
                            fill: chartType === 'line' || chartType === 'bar',
                            tension: chartType === 'line' ? 0.4 : 0,
                            borderWidth: 2,
                            pointRadius: chartType === 'scatter' ? 5 : 0,
                            pointHoverRadius: 6
                        },
                        {
                            label: 'Shoulder Alignment Difference',
                            data: shoulderAlignmentData,
                            borderColor: 'rgba(244, 63, 94, 0.8)',
                            backgroundColor: 'rgba(244, 63, 94, 0.2)',
                            fill: chartType === 'line' || chartType === 'bar',
                            tension: chartType === 'line' ? 0.4 : 0,
                            borderWidth: 2,
                            pointRadius: chartType === 'scatter' ? 5 : 0,
                            pointHoverRadius: 6
                        }
                    ];
                    config.options.scales = {
                        y: { 
                            beginAtZero: true, 
                            title: { 
                                display: true, 
                                text: 'Distance (Normalized)',
                                font: { weight: 'bold' }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: { 
                            title: { 
                                display: true, 
                                text: 'Timestamp',
                                font: { weight: 'bold' }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    };
                    config.type = chartType === 'scatter' ? 'scatter' : chartType;
                    if (chartType === 'scatter') {
                        config.data.datasets.forEach(dataset => {
                            dataset.pointBackgroundColor = dataset.borderColor;
                        });
                    }
                }

                postureChart = new Chart(ctx, config);
            } catch (error) {
                console.error('Error loading report:', error);
                alert('Error loading report: ' + error.message);
            }
        }

        function exportToPDF() {
            if (!postureChart || !latestChartData) {
                alert('No chart data available. Load a report first.');
                return;
            }
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm'
            });
            
            // Add title
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(20);
            doc.setTextColor(30, 41, 59);
            doc.text('Posture Analysis Report', 105, 20, { align: 'center' });
            
            // Add date
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(12);
            doc.setTextColor(100, 116, 139);
            doc.text(`Generated on ${new Date().toLocaleString()}`, 105, 28, { align: 'center' });
            
            // Add chart
            const chartCanvas = document.getElementById('postureChart');
            const chartDataUrl = chartCanvas.toDataURL('image/png');
            doc.addImage(chartDataUrl, 'PNG', 15, 40, 180, 90);
            
            // Add metrics section
            doc.setFontSize(16);
            doc.setTextColor(30, 41, 59);
            doc.text('Latest Posture Metrics', 20, 140);
            
            doc.setFontSize(12);
            doc.setTextColor(71, 85, 105);
            
            // Forward head metric
            doc.text('Forward Head Distance:', 20, 150);
            doc.text(`${latestPostureData.forwardHeadDistance?.toFixed(3) || 'N/A'}`, 70, 150);
            
            // Shoulder alignment metric
            doc.text('Shoulder Alignment:', 20, 158);
            doc.text(`${latestPostureData.shoulderAlignment?.toFixed(3) || 'N/A'}`, 70, 158);
            
            // Status
            doc.text('Status:', 20, 166);
            doc.setTextColor(99, 102, 241);
            doc.text(`${postureStatus.innerText || 'N/A'}`, 70, 166);
            
            // Add recommendations
            doc.setFontSize(16);
            doc.setTextColor(30, 41, 59);
            doc.text('Recommendations', 20, 180);
            
            doc.setFontSize(12);
            doc.setTextColor(71, 85, 105);
            const recommendations = Array.from(recommendationsList.children).map(li => li.textContent.trim());
            
            recommendations.forEach((rec, i) => {
                doc.text(`• ${rec}`, 20, 188 + (i * 8));
            });
            
            // Add footer
            doc.setFontSize(10);
            doc.setTextColor(100, 116, 139);
            doc.text('Generated by AI Posture Analysis', 105, 280, { align: 'center' });
            
            doc.save(`Posture_Report_${new Date().toISOString().slice(0, 10)}.pdf`);
        }

        function showView(view) {
            document.getElementById('analyseTab').classList.remove('active');
            document.getElementById('reportTab').classList.remove('active');
            document.getElementById(`${view}Tab`).classList.add('active');

            analysisDiv.classList.add('hidden');
            reportView.classList.add('hidden');

            if (view === 'analyse') {
                analysisDiv.classList.remove('hidden');
            } else {
                reportView.classList.remove('hidden');
                loadReport('pie');
            }
        }
    </script>
</body>
</html>
